Objectives
1. Write a form.
2. Make that form accessible outside of this file.
3. See ./index.js.

Takeaways
- A <form> lets you process user input.
- A <label> lets you label an <input>.
- An <input> of a type and name lets a user enter input.
- An <input type="submit"> lets a user submit a form.

-->

<!DOCTYPE html>

<head>
 <meta lang="en" />
 <script defer src="./index.js"></script> 
</head>

<!-- Remember, the <body> is where we initialize our static content.
     We'll add interactivity in `index.js`. -->
<body>
  <h1>DOM Events</h1>
  <address>by <strong>Sakib Rasul</strong></address>
  <div id="dates">
    <p id="today">Today!</p>
    <p id="tomorrow">Tomorrow.</p>
    <p id="forever">Forever?</p>
    <p id="sometime"></p>
  </div>
  <form id="form">
    <!-- This input will let the user enter a date. -->
    <label>Date
      <input type="date" name="date" value="2024-03-13" />
    </label>
    <!-- This button will let the user submit the form. -->
    <input type="submit" value="Change Date!" />
  </form>
</body>
